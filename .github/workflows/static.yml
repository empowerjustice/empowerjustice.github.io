<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmpowerJustice | From the Ashes, We Rise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d94f4f;
      color: white;
      padding: 25px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    header p {
      margin-top: 5px;
      font-style: italic;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d94f4f;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 0.9em;
      margin-top: 40px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>EmpowerJustice</h1>
    <p>From the Ashes, We Rise</p>
  </header>

  <main>
    <div class="section">
      <h2>Join the Class Action</h2>
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSe60R_D3Bb6jUKj70q9vwC0neYHTRFFx0RaF2RnTfFBCwkkDw/formResponse" method="POST" target="_blank">
        <label for="name">Full Name</label>
        <input name="entry.1875178684" id="name" type="text" required />

        <label for="email">Email Address</label>
        <input name="entry.1069723474" id="email" type="email" required />

        <label for="phone">Phone Number</label>
        <input name="entry.1078786826" id="phone" type="text" />

        <label for="country">Country</label>
        <select name="entry.524857403" id="country">
          <option>Canada</option>
          <option>United States</option>
          <option>Other</option>
        </select>

        <label for="summary">Brief Summary of Your Experience</label>
        <textarea name="entry.1456545277" id="summary" rows="5" required></textarea>

        <label for="contact">Would you like to be contacted for a statement?</label>
        <select name="entry.1112635467" id="contact">
          <option>Yes</option>
          <option>No</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 EmpowerJustice. All rights reserved. | Contact: niki.donovanempowernetwork@gmail.com
  </footer>

</body>
</html>
